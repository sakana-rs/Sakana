<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sakana</title>
    <link rel="icon" href="./web/Sakana.png" type="image/png">
    <meta name="description" content="Sakana, Web based Switch emulator.">
    <!-- ------- -->
    <link rel="stylesheet" href="./web/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://inventionpro.github.io/Sakana/web/Sakana.png">
    <meta name="theme-color" content="#FD5B2A">
  </head>
  <body>
    <input type="file" accept=".data,.keys" id="keys">
    <input type="file" accept=".nsp" id="file">
    <button id="run">Run</button>
    <div id="game"></div>
    <button id="b-p">Pause</button>
    <button id="b-r">Resume</button>
    <button id="b-f">Fullscreen</button>
    <script src="./web/script.js" type="module"></script>
  </body>
</html>
